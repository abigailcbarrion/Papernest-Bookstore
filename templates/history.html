{%extends "index.html"%}
{% block content %}

    <p>Explore our collection of history books.</p>

    <ul>

        {% endfor %}
    </ul>

    <form action="/homepage">
        <button type="submit">Back to Homepage</button>
    </form>

{% endblock content %}
